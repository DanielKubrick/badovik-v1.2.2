<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Фон -->
  <rect width="200" height="200" fill="#FFF5F0" rx="20"/>
  
  <!-- Корзина -->
  <path d="M 50 80 L 60 140 C 60 145 65 150 70 150 L 130 150 C 135 150 140 145 140 140 L 150 80 Z" 
        fill="#FF6B35" opacity="0.2"/>
  
  <!-- Ручка корзины -->
  <path d="M 65 80 Q 100 55 135 80" 
        stroke="#FF6B35" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Основная корзина -->
  <path d="M 50 80 L 60 140 C 60 145 65 150 70 150 L 130 150 C 135 150 140 145 140 140 L 150 80 Z" 
        fill="none" 
        stroke="#FF6B35" 
