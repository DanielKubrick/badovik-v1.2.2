  <!-- Верхняя линия корзины -->
  <line x1="45" y1="80" x2="155" y2="80" stroke="#FF6B35" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Бутылка 1 -->
  <rect x="70" y="95" width="15" height="35" rx="2" fill="#FF6B35"/>
  <rect x="70" y="90" width="15" height="8" rx="3" fill="#FF8C42"/>
  
  <!-- Бутылка 2 -->
  <rect x="92" y="90" width="16" height="40" rx="2" fill="#FF8C42"/>
  <rect x="92" y="85" width="16" height="8" rx="3" fill="#FFA060"/>
  
  <!-- Бутылка 3 -->
  <rect x="115" y="95" width="15" height="35" rx="2" fill="#FF6B35"/>
  <rect x="115" y="90" width="15" height="8" rx="3" fill="#FF8C42"/>
  
  <!-- Звездочка "специального предложения" -->
  <circle cx="155" cy="65" r="18" fill="#FF6B35"/>
  <path d="M 155 52 L 157 60 L 165 60 L 159 65 L 161 73 L 155 68 L 149 73 L 151 65 L 145 60 L 153 60 Z" 
        fill="white"/>
  
  <!-- Плюсик на звездочке -->
